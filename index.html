<!doctype html>

<html lang="en">
	<head>
	<meta charset="utf-8">

	<title>Space Flight Inc.</title>
	<meta name="Space Flight Inc." content="A Space transport manager game">
	<meta name="Pixel 9000" content="SitePoint">

	<link rel="stylesheet" href="./css/style.css?v=1.0">

	</head>

	<body>
		<section class="ms-c">

			<!-- Top header -->
			<section class="mh-s">
				<div class="ic">
					<div class="lbl"><span>Money: <span>45000</span> Munits</span></div>
					<div class="lbl"><span>Spaceship: <span>Jumbo MK1</span></span></div>
					<div class="lbl"><span>Speed: <span>0.5ly</span></span></div>
					<div class="lbl"><span>Jump Distance: <span>10</span> dunits</span></div>
					<div class="lbl"><span>Passenger Capacity: <span>58</span></span></div>
				</div>
			</section>

			<!-- Top Navigation Screen -->
			<section class="ns-s">
				<div class="ic">
					<input type="checkbox" id="ShowTravelMenu" class="h-i">
					<label class="trav-btn" for="ShowTravelMenu">Select destination</label>
					<div class="trav-c">
						
					</div>

					<div class="lbl"><span>Location: <span>Earth</span></span></div>
					<div class="lbl"><span>Status: <span>Docked</span></span></div>

				</div>
			</section>

		</section>
	<script type="module" src="js/script.js"></script>
	</body>
</html>
